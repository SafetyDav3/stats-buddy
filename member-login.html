<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <!-- This container is filled with white text that doesn't show up and is just to move the main content down to the center of the page -->
        <div class="container">
          <p class="white-text"> Lorem ipsum dolor sit amet</p>
        </div>
      </body>
    
    <div class="row">
        <div class="col s10 offset-s1 m8 offset-m2 l4 offset-l4">
          <div class="card">
            <div class="card-image">
              <img src="stats-buddy-logo.png">
            </div>
            <div class="card-content center">
              <h4 class="pink-text">Stats Buddy</h4>
              <h5>Member Login</h5>
              <h6>Please enter your email and password below and press submit to login to your account!</h6>
            </div>
            <div class="card-action center grey lighten-2">
                <div class="row container center">
                    <form class="col card-panel l12 offset-l3 offset-m3 offset-s2">
                        <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">email</i>
                              <input id="icon_prefix" type="text" class="validate">
                              <label for="icon_prefix">Enter Email</label>
                            </div>
                          </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">lock_open</i>
                          <input id="icon_prefix" type="text" class="validate">
                          <label for="icon_prefix">Enter Password</label>
                          <button class="btn pink waves-effect waves-blue" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                            </button>
                        </div>
                      </div>
                    </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
